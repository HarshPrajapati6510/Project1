<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 
    <link href="style.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="./project_image/logo.png" alt="logo" class="navbar_logo"/>
            </div>
            <div class="navbar_nav_items">
                <button class="button_primary">order food</button>
            </div>
        </nav>
    </header>
    <main class="container">   
    <!-- Hero section -->
       <section class="hero_container">
           <div class="hero_image_container">
               <img src="./project_image/hero.jpg" alt="hero image" class="hero_image"/>
               <img src="./project_image/svg/heroShape.svg" class="hero_image_shape"/>
               <img src="./project_image/svg/herobgpattren.svg" class="hero_image_pattern"/>
           </div>
           <div class="hero_description">
               <h1 class="hero_text">
                   order food from favourite restaurants near you.
               </h1>
               <button class="button_primary">order me</button>
           </div>

       </section>
       <!--Explore Menu-->
       <section class="eplore_menu_container">
           <h1 class="explore_menu_text">Explore Our Menu</h1>
           <div class="explore_menu_lists">
               <!--Burger-->
              <div class="food_menu_card">
                 <img src="./project_image/burger.jpg" alt="burger" class="food_image"/>
                 <div class="food_menu_card_description">
                    <h3 class="food_title">Burgers</h3>
                    <p class="food_restaurants">
                        Burger King, Mcdonalds, Burger Place,
                        <span style="color: red;">+3</span>
                    </p>
                 </div>
              </div>
              <!--Pizza-->
              <div class="food_menu_card">
                <img src="./project_image/pizza.jpg" alt="Pizza" class="food_image"/>
                <div class="food_menu_card_description">
                   <h3 class="food_title">Pizza</h3>
                   <p class="food_restaurants">
                        Pizza Hut, Domino's Pizza,
                       <span style="color: red;">+3</span>
                   </p>
                </div>
             </div>
             <!--Ice Cream-->
             <div class="food_menu_card">
                <img src="./project_image/iceCream.jpg" alt="Ice cream" class="food_image"/>
                <div class="food_menu_card_description">
                   <h3 class="food_title">Ice Cream</h3>
                   <p class="food_restaurants">
                        Baskin Robins, Ibaco
                       <span style="color: red;">+3</span>
                   </p>
                </div>
             </div>
           </div>
           <div class="explore_menu_view_more">
               <button class="button_primary">View More</button>
           </div>
       </section>

    </main>
    

</body>
</html>
